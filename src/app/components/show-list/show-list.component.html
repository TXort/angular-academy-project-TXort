<ng-container *ngFor="let show of shows">
    <a [routerLink]="['/show', show.id]">
        <app-show-card 
        [title]="show.title" 
        [description]="show.description"
        [averageRating]="show.averageRating" 
        [imageUrl]="show.imageUrl"
        ></app-show-card>
    </a>
</ng-container>
