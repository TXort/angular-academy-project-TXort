

<div class="background">
<ng-container *ngIf="show$ | async as show">
	<app-show-details [show]="show"></app-show-details>
</ng-container>

<app-review-form (submit)="onSubmit($event)"></app-review-form>

<ng-container *ngIf="reviews$ | async as reviews">
	<app-show-reviews [reviews]="reviews"> </app-show-reviews>
</ng-container>
</div>
