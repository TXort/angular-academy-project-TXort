<div class="show-reviews-container">
	<mat-card *ngFor="let review of reviews">
		<mat-card>
			<div class="review-details">
				<div>
					<h3>{{ review.comment }}</h3>
					<p>
						Rating: <span>{{ review.rating }}</span>
					</p>
				</div>
			</div>
			<button mat-raised-button (delete)="onDelete(review)" [disabled]="canDelete(review)">Delete review</button>
		</mat-card>
	</mat-card>
</div>
