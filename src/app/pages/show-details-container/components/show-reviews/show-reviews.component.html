<div class="show-reviews-container">
	<mat-card *ngFor="let review of reviews">
		<mat-card>
			<div class="review-details">
				<div>
					<h3>{{ review.comment }}</h3>
					<p>
						Rating: <span>{{ review.rating }}</span>
					</p>
				</div>
			</div>
			<ng-container *ngIf="canDelete(review)">
				<button mat-raised-button (click)="onDelete(review)">Delete review</button>
			</ng-container>
		</mat-card>
	</mat-card>
</div>
