<mat-card>
	<form [formGroup]="loginFormGroup" (ngSubmit)="onLogin()">
		<h1>Log in</h1>
		<mat-form-field appearance="fill">
			<mat-label>Email</mat-label>
			<input matInput type="email" formControlName="email" />
			<mat-error *ngIf="loginFormGroup.get('email')?.getError('required')">Email is required</mat-error>
			<mat-icon matPrefix>person</mat-icon>
		</mat-form-field>

		<mat-form-field appearance="fill">
			<mat-label>Password</mat-label>
			<input matInput type="password" formControlName="password" />
			<mat-error *ngIf="loginFormGroup.get('password')?.getError('required')">Password is required</mat-error>
			<mat-icon matPrefix>lock</mat-icon>
		</mat-form-field>

		<button mat-raised-button type="submit" [disabled]="loginFormGroup.invalid">Log in</button>
	</form>
</mat-card>
